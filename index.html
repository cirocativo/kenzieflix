<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300&display=swap">
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="Logo Kenzieflix" />
    </header>

    <main>
      <h1>Quem está assistindo?</h1>
      <div class="usuarios">
        <div class="usuario">
          <figure><img src="./img/avatar1.png" alt="Usuário 1" /></figure>
          <p>Aline</p>
        </div>
        <div class="usuario">
          <figure><img src="./img/avatar2.png" alt="Usuário 2" /></figure>
          <p>Pedrinho</p>
        </div>
        <div class="usuario">
          <figure><img src="./img/avatar3.png" alt="Usuário 3" /></figure>
          <p>Júlia</p>
        </div>
        <div class="usuario add-perfil">
          <figure>
            <img src="./img/add-user-2.png" alt="Adicionar Perfil" />
          </figure>
          <p>Adicionar perfil</p>
        </div>
      </div>
      <a href="#">Gerenciar perfis</a>
    </main>
  </body>
</html>
